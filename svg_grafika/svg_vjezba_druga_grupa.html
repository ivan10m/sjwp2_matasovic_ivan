<!DOCTYPE html>
<html lang="en">
<head>

    <title>SVG grafika</title>
</head>
<body>
    <h2>SVG grafika u HTMLu</h2>
    <svg width="600" height="600" style="border: 2px solid black">
        <rect x="30" y="40" width="100" height="100" fill="blue" stroke-width="4" stroke="yellow" rx="10" ry="10" />
        <circle cx="200" cy="200" r="100" fill="red" />
        <polygon points="400,10 450,190 350,190" style="fill:lime;stroke:purple;stroke-width:3"  />
    </svg>
</body>
